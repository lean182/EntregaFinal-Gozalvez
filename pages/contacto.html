      Contactos - Micaela Jaqueline Saif - Acompañamiento Pedagógico
    </title>

  <!-- ======================== BODY ======================== -->
  <body class="body-color-contacto">
    <!-- ======================== HEADER-NAV ======================== -->
    <header class="header-contactos" id="arriba">
      <nav class="navbar navbar-expand-lg navbar">
        <div class="container-fluid justify-content-between">
          <!-- ======================== GIFT-MICA ======================== -->

            <img
              src="../media/videos/micaela_jaqueline_saif.gif"
              class="img-hover img-fluid rounded"
              alt="Micaela Jaqueline Saif"
            />
          </a>
          <!-- ======================== BOTTON-NAV-MOBILE ======================== -->
          <button
            class="navbar-toggler border border-2 rounded border-success m-1"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>

          <!-- ======================== BOTTON-NAV ======================== -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li
                class="nav-item btn btn-outline-success border border-2 text-center rounded border-success m-1"
              >
                <a class="nav-link text-black" href="../index.html">Inicio</a>
              </li>
              <li
                class="nav-item btn btn-outline-success border border-2 text-center rounded border-success m-1"
              >

              </li>
              <li

              <li

              >
                <a class="nav-link text-black" href="../pages/curriculum.html"
                  >Currículum</a
                >
              </li>
              <li
                class="nav-item btn btn-outline-success border border-2 text-center rounded border-success m-1"
              >
                <a class="nav-link text-black" href="../pages/contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ======================== MAIN ======================== -->
    <main>
      <div>
        <div class="container py-3">
          <div class="text-center px-3">
            <h4 class="mt-3">Contacto</h4>
          </div>
          <div class="row m-5">
            <div class="col-md-4 caja-wpp">
              <p class="nombre-bold">WhatsApp</p>
              <div class="contact-container">
                <a
                  class="contactos-visited"
                  href="https://wa.me/+5492615917226"
                  target="_blank"
                  >+549 261 5917226</a
                >
              </div>
            </div>
            <div class="col-md-4 caja-insta">
              <p class="nombre-bold">Instagram</p>
              <div class="contact-container">
                <a
                  class="contactos-visited"
                  href="https://www.instagram.com/acompedago21"
                  target="_blank"
                  >@acompedago21</a
                >
              </div>
            </div>
            <div class="col-md-4 caja-email">
              <p class="nombre-bold">Correo Electrónico</p>
              <div class="contact-container">
                <a
                  class="contactos-visited"
                  href="mailto:jmsaiff@gmail.com"
                  target="_blank"
                  >jmsaiff@gmail.com</a
                >
              </div>
            </div>
          </div>
        </div>
        <section>
          <div class="container">
            <h4>Envíanos un mensaje</h4>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="name" class="form-label"><p>Nombre</p></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"><p>Correo Electrónico</p></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label"><p>Mensaje</p></label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-form mb-3">
                Enviar Mensaje
              </button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <!-- ======================== FOOTER ======================== -->
    <footer class="text-white py-3 bottom">
      <div class="container-fluid">
        <div class="row justify-content-between align-items-center">
          <div class="col-3 text-start">
            <a class="" href="mailto:jmsaiff@gmail.com"
              ><img
                class="animate__animated animate__heartBeat animate__slower"
                src="../media/iconos/gmail-icon-logo-svgrepo-com.svg"
                id="gmail"
                alt="jmsaiff@gmail.com"
            /></a>
          </div>
          <div class="col-3 text-center">
            <p>CopyRight©</p>
            <a href="#arriba"><button class="custom-button">Subir</button></a>
          </div>
          <div class="col-3 text-end">
            <a
              class=""
              href="https://www.instagram.com/acompedago21/"
              target="_blank"
            >
              <img
                class="animate__animated animate__heartBeat animate__slower"
                src="../media/iconos/instagram-1-svgrepo-com.svg"
                id="instagram"
                alt="instagram"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- ======================== SCRIPTS ======================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
