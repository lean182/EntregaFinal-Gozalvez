<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../media/iconos/favicon-logo.ico"
      type="image/x-icon"
    />
    <title>Videos</title>
  </head>
  <body
    class="bg-image bg-warning-subtle"
    id="arriba"
    style="background-image: url()"
  >
    <nav>
      <div>
        <div
          class="d-flex flex-row pt-3 pb-3 px-3 bg-danger-subtle bg-gradient"
        >
          <div class="d-inline-flex me-auto btn-outline-success">
            <a class="navbar'toggler" href="#arriba" role="button">
              <img
                src="../media/videos/Micaela Jaqueline Saif.gif"
                class="img-fluid rounded"
                alt="Micaela Jaqueline Saif"
              />
            </a>
          </div>
          <div>
            <a
              class="p-3 border-outline-success border-2 btn btn-outline-success text-black"
              href="../index.html"
              role="button"
              >Inicio</a
            >
          </div>
          <div>
            <a
              class="p-3 mx-1 border-outline-success border-2 btn btn-outline-success text-black"
              href="../pages/videos.html"
              role="button"
              >Videos</a
            >
          </div>
          <div>
            <a
              class="p-3 border-outline-success border-2 btn btn-outline-success text-black"
              href="../pages/imagenes.html"
              role="button"
              >Imagenes</a
            >
          </div>
          <div>
            <a
              class="p-3 mx-1 border-outline-success border-2 btn btn-outline-success text-black"
              href="../pages/curriculum.html"
              role="button"
              >Curriculum</a
            >
          </div>
          <div>
            <a
              class="p-3 border-outline-success border-2 btn btn-outline-success text-black"
              href="../pages/contacto.html"
              role="button"
              >Contacto</a
            >
          </div>
        </div>
      </div>
    </nav>
    <header>
      <section class="page-section bg-warning-subtle" id="video">
        <div class="container">
          <div class="text-center">
            <h2 class="section-heading mt-1">Videos</h2>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-4 text-center">
              <h4 class="my-3" id="textomedio">Aprendiendo a organizarnos</h4>
              <video
                src="../media/videos/video-mica.mp4"
                class="widthvideo img-fluid rounded"
                controls
              ></video>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
